<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masterwork</title>
    <!-- FONT GOOGLE -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOOSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- MAIN CLEAR -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- THAO CSS -->
    <link rel="stylesheet" href="./css/thao.css" />
  </head>
  <body>
    <header id="header">
      <nav class="navbar navbar-expand-lg navbar-ligth">
        <div class="container-xl">
          <a href="" class="navbar-brand">
            <i class="fa fa-handshake"></i> <span>Masterwork</span>
          </a>
          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#menuHeader"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="menuHeader"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="" class="nav-link active">Home</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">Srevices</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  href=""
                  class="nav-link dropdown-toggle"
                  data-toggle="dropdown"
                  role="button"
                  >Pages</a
                >
                <div class="dropdown-menu">
                  <a href="" class="dropdown-item">Blog posts</a>
                  <a href="" class="dropdown-item">Blog single</a>
                  <a href="" class="dropdown-item">Langding page</a>
                </div>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">Contact</a>
              </li>
              <li class="nav-item">
                <a href="" class="btn btn-outline-primary nav-link"
                  >SCHEDULE A DEMO</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="master__banner">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <div class="d-flex">
              <div class="banner__left row align-items-center">
                <h1>We Execute Our Ideas From Start to Finish</h1>
                <p>We Execute Our Ideas From Start to Finish</p>
                <input
                  type="button"
                  class="btn btn-outline-primary"
                  value="GET STARTED"
                />
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="banner__img">
              <img src="./img/main.png" class="img-fluid" alt="main image" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="master__introduce"></section>
    <section class="master__about" style="height: 1000px"></section>
    <section class="master__number"></section>
    <section class="master__commit"></section>
    <section class="master__solutions"></section>
    <section class="master__faqs"></section>
    <section class="master__projects"></section>
    <section class="master__testimonials"></section>
    <section class="master__ready"></section>
    <footer></footer>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- BOOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <!-- HEADER SMALL -->
    <script>
      $(window).scroll(function () {
        var sc = $(window).scrollTop();
        if (sc > 1) {
          $("#header").addClass("fixed-top");
        } else {
          $("#header").removeClass("fixed-top");
        }
      });
    </script>
  </body>
</html>
